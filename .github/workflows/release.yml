name: Release Desktop App

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.2) - must match version in source files'
        required: true
        type: string

env:
  ELIXIR_VERSION: "1.19"
  OTP_VERSION: "28"
  MIX_ENV: prod
  AVRDUDE_VERSION: "8.1"

jobs:
  # Verify version in source files matches the release tag
  verify-version:
    name: Verify Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get and verify version
        id: get-version
        run: |
          # Get expected version from tag or input
          if [ "${{ github.event_name }}" = "release" ]; then
            EXPECTED="${{ github.event.release.tag_name }}"
          else
            EXPECTED="${{ github.event.inputs.version }}"
          fi
          # Remove 'v' prefix if present
          EXPECTED="${EXPECTED#v}"

          echo "Expected version: $EXPECTED"

          # Extract versions from source files
          MIX_VERSION=$(grep -E 'version: "[0-9]+\.[0-9]+\.[0-9]+"' mix.exs | head -1 | sed 's/.*version: "\([^"]*\)".*/\1/')
          TAURI_VERSION=$(grep -E '"version": "[0-9]+\.[0-9]+\.[0-9]+"' tauri/src-tauri/tauri.conf.json | head -1 | sed 's/.*"version": "\([^"]*\)".*/\1/')
          CARGO_VERSION=$(grep -E '^version = "[0-9]+\.[0-9]+\.[0-9]+"' tauri/src-tauri/Cargo.toml | head -1 | sed 's/.*version = "\([^"]*\)".*/\1/')

          echo "mix.exs version: $MIX_VERSION"
          echo "tauri.conf.json version: $TAURI_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"

          # Verify all versions match
          FAILED=0
          if [ "$MIX_VERSION" != "$EXPECTED" ]; then
            echo "::error::mix.exs version ($MIX_VERSION) does not match expected ($EXPECTED)"
            FAILED=1
          fi
          if [ "$TAURI_VERSION" != "$EXPECTED" ]; then
            echo "::error::tauri.conf.json version ($TAURI_VERSION) does not match expected ($EXPECTED)"
            FAILED=1
          fi
          if [ "$CARGO_VERSION" != "$EXPECTED" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match expected ($EXPECTED)"
            FAILED=1
          fi

          if [ "$FAILED" = "1" ]; then
            echo ""
            echo "::error::Version mismatch! Run './scripts/update-version.sh $EXPECTED' and commit before releasing."
            exit 1
          fi

          echo "All versions match: $EXPECTED"
          echo "version=$EXPECTED" >> $GITHUB_OUTPUT

  build-elixir:
    name: Build Elixir (${{ matrix.target }})
    needs: [verify-version]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            target: windows_x86_64
            binary_name: tsw_io_desktop_windows_x86_64.exe
            tauri_target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install Windows build dependencies
        run: choco install 7zip -y

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-deps-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Build assets
        run: mix assets.deploy

      - name: Build Elixir release
        run: mix release tsw_io_desktop
        env:
          BURRITO_TARGET: ${{ matrix.target }}

      - name: Upload Elixir binary
        uses: actions/upload-artifact@v5
        with:
          name: elixir-${{ matrix.target }}
          path: burrito_out/${{ matrix.binary_name }}
          retention-days: 1

  download-avrdude:
    name: Download avrdude (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: windows_x86_64
            avrdude_url: https://github.com/avrdudes/avrdude/releases/download/v8.1/avrdude-v8.1-windows-x64.zip
            avrdude_binary: avrdude.exe
            extract_cmd: unzip -o

    steps:
      - name: Download avrdude
        run: |
          curl -L -o avrdude-archive.zip "${{ matrix.avrdude_url }}"
          ${{ matrix.extract_cmd }} avrdude-archive.zip
          # Find and copy the avrdude binary
          find . -name "${{ matrix.avrdude_binary }}" -type f | head -1 | xargs -I {} cp {} avrdude-binary
          # Also copy avrdude.conf if it exists
          find . -name "avrdude.conf" -type f | head -1 | xargs -I {} cp {} avrdude.conf || true
          ls -la

      - name: Upload avrdude binary
        uses: actions/upload-artifact@v5
        with:
          name: avrdude-${{ matrix.target }}
          path: |
            avrdude-binary
            avrdude.conf
          retention-days: 1

  build-tauri:
    name: Build Tauri (${{ matrix.target }})
    needs: [verify-version, build-elixir, download-avrdude]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2022
            target: windows_x86_64
            elixir_binary: tsw_io_desktop_windows_x86_64.exe
            tauri_target: x86_64-pc-windows-msvc
            tauri_args: ""
            avrdude_ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download Elixir binary
        uses: actions/download-artifact@v6
        with:
          name: elixir-${{ matrix.target }}
          path: tauri/src-tauri/binaries

      - name: Download avrdude
        uses: actions/download-artifact@v6
        with:
          name: avrdude-${{ matrix.target }}
          path: tauri/src-tauri/binaries/avrdude-download

      - name: Prepare binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Prepare Elixir backend binary
          Move-Item -Path "tauri/src-tauri/binaries/${{ matrix.elixir_binary }}" `
                    -Destination "tauri/src-tauri/binaries/tsw_io_backend-${{ matrix.tauri_target }}.exe"

          # Prepare avrdude binary
          Move-Item -Path "tauri/src-tauri/binaries/avrdude-download/avrdude-binary" `
                    -Destination "tauri/src-tauri/binaries/avrdude-${{ matrix.tauri_target }}.exe"

          # Copy avrdude.conf if it exists
          if (Test-Path "tauri/src-tauri/binaries/avrdude-download/avrdude.conf") {
            Copy-Item -Path "tauri/src-tauri/binaries/avrdude-download/avrdude.conf" `
                      -Destination "tauri/src-tauri/binaries/"
          }

          # Clean up download folder
          Remove-Item -Recurse -Force "tauri/src-tauri/binaries/avrdude-download"

          Get-ChildItem tauri/src-tauri/binaries/

      - name: Prepare binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          # Prepare Elixir backend binary
          mv "tauri/src-tauri/binaries/${{ matrix.elixir_binary }}" \
             "tauri/src-tauri/binaries/tsw_io_backend-${{ matrix.tauri_target }}"
          chmod +x "tauri/src-tauri/binaries/tsw_io_backend-${{ matrix.tauri_target }}"

          # Prepare avrdude binary
          mv "tauri/src-tauri/binaries/avrdude-download/avrdude-binary" \
             "tauri/src-tauri/binaries/avrdude-${{ matrix.tauri_target }}"
          chmod +x "tauri/src-tauri/binaries/avrdude-${{ matrix.tauri_target }}"

          # Copy avrdude.conf if it exists
          if [ -f "tauri/src-tauri/binaries/avrdude-download/avrdude.conf" ]; then
            cp "tauri/src-tauri/binaries/avrdude-download/avrdude.conf" \
               "tauri/src-tauri/binaries/"
          fi

          # Clean up download folder
          rm -rf "tauri/src-tauri/binaries/avrdude-download"

          ls -la tauri/src-tauri/binaries/

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.tauri_target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri/src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tauri/package-lock.json

      - name: Install frontend dependencies
        working-directory: tauri
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: tauri
          tauriScript: npx tauri
          args: ${{ matrix.tauri_args }}
          tagName: v${{ needs.verify-version.outputs.version }}
          releaseName: "tsw_io v${{ needs.verify-version.outputs.version }}"
          releaseBody: "See the release notes for details."
          releaseDraft: false
          prerelease: false
