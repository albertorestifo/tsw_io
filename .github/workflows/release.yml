name: Release Desktop App

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.1.0)'
        required: false
        default: '0.1.0'

env:
  ELIXIR_VERSION: "1.17.3"
  OTP_VERSION: "27.1.2"
  MIX_ENV: prod

jobs:
  build-elixir:
    name: Build Elixir (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: macos_arm64
            binary_name: tsw_io_desktop_macos_arm64
            tauri_target: aarch64-apple-darwin
          - os: macos-13
            target: macos_x86_64
            binary_name: tsw_io_desktop_macos_x86_64
            tauri_target: x86_64-apple-darwin
          - os: ubuntu-22.04
            target: linux_x86_64
            binary_name: tsw_io_desktop_linux_x86_64
            tauri_target: x86_64-unknown-linux-gnu
          - os: windows-2022
            target: windows_x86_64
            binary_name: tsw_io_desktop_windows_x86_64.exe
            tauri_target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Install Linux build dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Build assets
        run: mix assets.deploy

      - name: Build Elixir release
        run: mix release tsw_io_desktop
        env:
          BURRITO_TARGET: ${{ matrix.target }}

      - name: Upload Elixir binary
        uses: actions/upload-artifact@v4
        with:
          name: elixir-${{ matrix.target }}
          path: burrito_out/${{ matrix.binary_name }}
          retention-days: 1

  build-tauri:
    name: Build Tauri (${{ matrix.target }})
    needs: build-elixir
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: macos_arm64
            elixir_binary: tsw_io_desktop_macos_arm64
            tauri_target: aarch64-apple-darwin
            tauri_args: --target aarch64-apple-darwin
          - os: macos-13
            target: macos_x86_64
            elixir_binary: tsw_io_desktop_macos_x86_64
            tauri_target: x86_64-apple-darwin
            tauri_args: --target x86_64-apple-darwin
          - os: ubuntu-22.04
            target: linux_x86_64
            elixir_binary: tsw_io_desktop_linux_x86_64
            tauri_target: x86_64-unknown-linux-gnu
            tauri_args: ""
          - os: windows-2022
            target: windows_x86_64
            elixir_binary: tsw_io_desktop_windows_x86_64.exe
            tauri_target: x86_64-pc-windows-msvc
            tauri_args: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Elixir binary
        uses: actions/download-artifact@v4
        with:
          name: elixir-${{ matrix.target }}
          path: tauri/src-tauri/binaries

      - name: Prepare binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv tauri/src-tauri/binaries/${{ matrix.elixir_binary }} \
             tauri/src-tauri/binaries/tsw_io_backend-${{ matrix.tauri_target }}
          chmod +x tauri/src-tauri/binaries/tsw_io_backend-${{ matrix.tauri_target }}
          ls -la tauri/src-tauri/binaries/

      - name: Prepare binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Move-Item -Path "tauri/src-tauri/binaries/${{ matrix.elixir_binary }}" `
                    -Destination "tauri/src-tauri/binaries/tsw_io_backend-${{ matrix.tauri_target }}.exe"
          Get-ChildItem tauri/src-tauri/binaries/

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.tauri_target }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: tauri/src-tauri -> target

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: tauri
          tauriScript: npx tauri
          args: ${{ matrix.tauri_args }}
          tagName: ${{ github.event.release.tag_name || github.event.inputs.version }}
          releaseName: "TWS IO v__VERSION__"
          releaseBody: "See the release notes for details."
          releaseDraft: false
          prerelease: false
